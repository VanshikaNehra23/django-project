{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}
<center>
<h1>Vanshika's Portfolio</h1>

<h3><a href="{% url 'blog:all_blogs' %}">Blogs</a></h3>
<h2><a href="{% static 'portfolio/resume.pdf' %}">Resume</a></h2>

<img src="{% static 'portfolio/Screenshot.jpg' %}" style="height:50%;width:50%">

{% for project in projects %}

<h1>{{ project.title }}</h1>

<h2>{{ project.description }}</h2>

<img src='{{ project.image.url }}' style="height:50%;width:50%">

{% if project.url %}
<h3><a href= "{{ project.url }}">Link</a></h3>

{% endif %}
{% endfor%}
</center>
{% endblock %}
